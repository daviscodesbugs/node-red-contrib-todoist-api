<script type="text/javascript">
  RED.nodes.registerType("todoist-task-complete", {
    category: "Todoist",
    icon: "icons/todoist.png",
    color: "#db4c3f",
    defaults: {
      name: { value: "" },
      token: {
        type: "add-todoist-api-token"
      }
    },
    inputs: 1,
    outputs: 1,
    label: function () {
      return this.name || "Complete a task";
    },
    paletteLabel: "Complete a task"
  });
</script>

<script type="text/html" data-template-name="todoist-task-complete">
  <div class="form-row">
    <label for="node-input-token"><i class="fa fa-key"></i> Select Token</label>
    <input type="text" id="node-input-token" />
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
</script>

<script type="text/markdown" data-help-name="todoist-task-complete">
  This node allows you to complete (mark complete) a task in your Todoist account. It expects a payload with a task ID.

  e.g.

  ```
  {
    "id": "123456789"
  }
  ```
</script>
