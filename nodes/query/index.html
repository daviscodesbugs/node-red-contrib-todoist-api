<script type="text/javascript">
    RED.nodes.registerType('todoist-query-api',{
        category: 'Todoist',
        icon: "icons/todoist.png",
        color: '#E9967A', // Todoist base color #E44332
        defaults: {
            name: {value:""},
            token: {
                type:"add-token"
            },
        },
        inputs:1,
        outputs:1,
        label: function () {
            return this.name ||  "Query API";
        },
        paletteLabel: 'Custom query',
    });

<script type="text/html" data-template-name="todoist-query-api">

        <label for="node-input-token"

          <input type="text" id="node-input-token" />
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/markdown" data-help-name="todoist-query-api">
    ## Custom API query

    Send any query to the Todoist API. The query is sent as a JSON payload, which looks like this:
    
    ```json
    {
        "endpoint": "your endpoint",
        "method": "your method",
        "data": { the data you wish to send (optional)}
    }
    ```
</script>
